<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <title>Retail web jewelry</title>
    <link rel="stylesheet" type="text/css" href="../assets/styles/theme.css">
    <link rel="stylesheet" type="text/css" href="../assets/styles/style.css">
    <script src="../features/navigation.js"></script>
</head>

<body onload="main()">
    <header>
        <div class="left">
            <span id="logo">Retail web jewelry</span>
            <nav id="menu"></nav>
        </div>
        <div class="right">
            <button type="button" id="cart" onclick="click_cart()">
                <img src="../assets/images/cart.png" alt="Cart"></img>
                <div id="cart-quantity">2</div>
            </button>
            <button type="button" id="user" onclick="click_user()">
                <img src="../assets/images/user.png" alt="User"></img>
            </button>
        </div>
    </header>
    <main></main>
    <footer>
        <span>Footer</span>
    </footer>
</body>

</html>
