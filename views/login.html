<form class="narrow" onsubmit="submitLogin(event)">
    <label for="email"></label><input class="string" type="email" id="email" name="email" required>
    <label for="password"></label><input class="string" type="password" id="password" name="password" required>
    <button type="submit" class="string" id="login"></button>
    <button type="button" class="string navigator" id="signup"></button>
</form>
